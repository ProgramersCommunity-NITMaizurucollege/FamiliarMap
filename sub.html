<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" >
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Familiar Map</title>
<link rel="stylesheet" href="style/reset.css">
<link rel="stylesheet" href="style/style.css">
<link rel="stylesheet" type="text/css" href='http://fonts.googleapis.com/css?family=Roboto:500,300,700,400'>
<!--[if lt IE 9]><script type="text/javascript" src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="style/menu-hamburger.js"></script>

<!-- Loading Bootstrap -->
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="./js/GoogleMapsApiFunctions.js"></script>
<script type="text/javascript" src="./js/main.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js"></script>
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/ui-lightness/jquery-ui.css" >
</head>
<body>
<div id="wrap">
	<header>
		<h2>Familiar Map</h2>
		<div class="navBtn">
			<button class="navIcon"><span class="iconLayer"></span></button>
		<!-- /.navBtn --></div>
		<div class="menu menuOff">
			<ul>
        <li>
          <input type="text" class="form-control" placeholder="Date" id="datepicker" disabled></li>
        <li>
          <select class="form-control" name='category'>
            <option>-カテゴリ-</option>
            <option value="0">---</option>
            <option value="1">イベント情報</option>
            <option value="2">路線情報</option>
            <option value="3">不審者情報</option>
            <option value="4">全情報</option>
          </select>
        </li>

				<li><select class="form-control" name='prefecture'>
          <option>-都道府県-</option>
          <option>----</option>
          <option value="0">滋賀県</option>
          <option value="1">大阪府</option>
          <option value="2">奈良県</option>
          <option value="3">和歌山県</option>
          <option value="4">京都府</option>
          <option value="5">三重県</option>
        </select></li>

				<li><select class="form-control" name='city'>
          <option>-市区町村-</option>
          <option>----</option>
          <option value="0">綾部市</option>
          <option value="1">京丹後市</option>
          <option value="2">福知山市</option>
          <option value="3">亀岡市</option>
          <option value="4">舞鶴市</option>
          <option value="5">宇治市</option>
        </select>
      </li>

				<li><select class="form-control" name='district'>
          <option>-地区-</option>
          <option>----</option>
          <option value="0">白屋</option>
          <option value="1">志楽</option>
          <option value="2">溝尻</option>
          <option value="3">浜町</option>
        </select>
      </li>
			</ul>
		<!-- / .menu menuOff --></div>
	</header>
	<div id = "gmap" style = "width: 100%; height :100%;"></div>
<!-- / #wrap --></div>
</body>
